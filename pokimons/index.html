<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div style="display: none;" class="icons">
        <svg width="0" height="0" class="hidden">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" id="heart">
                <path  clip-rule="evenodd" d="M15.041 12.5c-1.8 0-3.488.696-4.75 1.96-2.62 2.625-2.62 6.898.002 9.527L25 38.72l14.709-14.732c2.623-2.629 2.623-6.902 0-9.527-2.525-2.53-6.975-2.527-9.5 0l-3.734 3.74c-.783.785-2.166.785-2.95 0l-3.733-3.742a6.667 6.667 0 0 0-4.75-1.958Zm9.958 31.25a2.072 2.072 0 0 1-1.473-.612L7.343 26.929c-4.242-4.25-4.242-11.164 0-15.414a10.812 10.812 0 0 1 7.698-3.182c2.915 0 5.65 1.132 7.698 3.182l2.26 2.264 2.26-2.262a10.806 10.806 0 0 1 7.7-3.184c2.913 0 5.649 1.132 7.697 3.182 4.243 4.25 4.243 11.164.002 15.414L26.474 43.14c-.391.392-.92.611-1.475.611Z" ></path>
                <mask id="a" maskUnits="userSpaceOnUse" x="4" y="8" width="42" height="36">
                    <path  clip-rule="evenodd" d="M15.041 12.5c-1.8 0-3.488.696-4.75 1.96-2.62 2.625-2.62 6.898.002 9.527L25 38.72l14.709-14.732c2.623-2.629 2.623-6.902 0-9.527-2.525-2.53-6.975-2.527-9.5 0l-3.734 3.74c-.783.785-2.166.785-2.95 0l-3.733-3.742a6.667 6.667 0 0 0-4.75-1.958Zm9.958 31.25a2.072 2.072 0 0 1-1.473-.612L7.343 26.929c-4.242-4.25-4.242-11.164 0-15.414a10.812 10.812 0 0 1 7.698-3.182c2.915 0 5.65 1.132 7.698 3.182l2.26 2.264 2.26-2.262a10.806 10.806 0 0 1 7.7-3.184c2.913 0 5.649 1.132 7.697 3.182 4.243 4.25 4.243 11.164.002 15.414L26.474 43.14c-.391.392-.92.611-1.475.611Z"></path>
                </mask>
            </symbol>
        </svg>
    </div>
    
    <header class="header">
        <div class="container">
            <div class="header__list">
                <a href="../index.html"><img class="header__img" src="./img/pokemon_logo.png" srcset="./img/pokemon_logo.png 1x, ./img/pokemon_logo@2x.png" alt="logo"></a>

                <a href="../index.html" class="loko">
                    <img src="./img/poke-bola.png" alt="poke bola">
                    <span>Pokemon</span>
                </a>
                <button class="header__btn" type="button">
                    <svg class="header__heart">
                        <use xlink:href="#heart"></use>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <form class="form" id='form'>
                    <select class="form__select form__input" id="select">
                        <option value="All">All</option>
                    </select>
                    <input id="input" class="form__search form__input" type="text" placeholder="Search">
                    <select class="form__select form__input" id="filter">
                        <option value="a_z">A-Z</option>
                        <option value="z_a">Z-A</option>
                        <option value="Young_Old">Young-Old</option>
                        <option value="Old_Young">Old-Young</option>
                    </select>
                    <button class="form__btn form__input" type="submit">Button</button>
                </form>
                <ul class="pakimon__card"></ul>

                <template id="template">
                    <li data-aos="zoom-in-down" class="pakimon__item">
                        <img class="pakimon__img" src="" alt="">
                        <hr class="pakimon__hr">
                        
                        <div class="names flex">
                            <div class="titles">
                                <h2 class="pakimon__title">Pokemons</h2>
                                <p class="pakimon__ability">Grass, Poison</p>
                            </div>
                            <button class="pakimon__btn far fa-heart fa-2x " type="button">
                            
                            </button>
                        </div>
                        <div class="mass flex">
                            <p class="pakimon__weidth">6.9 kg</p>
                            <p class="pakimon__age">99 age</p>
                        </div>
                    </li>
                </template>

                <!-- Modal -->

                <div data-aos="zoom-in-left" class="modal">
                    <div class="modal__list">
                        <button class="modal__btn"><img class="modal__pic" src="./img/angle-right-solid.svg" alt="right"></button>
                        <ul class="modal__card">
                            <template id="modal__template">
                                <li data-aos="zoom-in-down" class="pakimon__item">
                                    <img class="pakimon__img" src="https://picsum.photos/157" alt="">
                                    <hr class="pakimon__hr">
                                    <button class="pakimon__btn far fa-heart fa-2x" type="button">
                                        <!-- <svg class="pakimon__heart">
                                            <use xlink:href="#heart"></use>
                                        </svg> -->
                                    </button>
                                    <h2 class="pakimon__title">Pokemons</h2>
                                    <p class="pakimon__ability">Grass, Poison</p>
                                    <p class="pakimon__weidth">6.9 kg</p>
                                    <p class="pakimon__age">99 age</p>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    

    <script>
        AOS.init();
      </script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
